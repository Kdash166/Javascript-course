<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissors</title>

    <link rel="stylesheet" href="12-rps.css" />
    <!-- you can use multiple link tags to compartmetalise your CSS -->
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      class="rock"
      onclick=" playGame('rock')

"
    >
      <img src="rps-assets/rock-emoji.png" class="emoji" alt="" />
    </button>
    <button
      class="paper"
      onclick="
      playGame('paper')"
    >
      <img src="rps-assets/paper-emoji.png" class="emoji" alt="" />
    </button>

    <button class="scissors" onclick=" playGame('scissors')">
      <img src="rps-assets/scissors-emoji.png" class="emoji" alt="" />
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      onclick=" 
    score.wins = 0; 
    score.losses = 0;
     score.ties = 0;
localStorage.removeItem('score');
updateScoreElement();

"
      class="reset"
    >
      Reset Score
    </button>

    <button class="autoplay"
    onclick="
autoPlay();">
      Auto Play
    </button>

    <script src = "/12-rps.js"></script>
    <!-- you can use multiple script tags to compartmetalise your Javascript -->
  </body>
</html>

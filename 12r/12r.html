<!DOCTYPE html>
<html>
  <head>
    <title>rock paper scissors</title>

    <link rel="stylesheet" href="12r.css" />
    <!-- you can use multiple link tags to compartmetalise your CSS -->
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      class="rock js-rock-btn"
  >
      <img src="rps-assets/rock-emoji.png" class="emoji" alt="" />
    </button>
    <button
      class="paper js-paper-btn" >

      <img src="rps-assets/paper-emoji.png" class="emoji" alt="" />
    </button>

    <button class="scissors js-scissors-btn">
      
      <img src="rps-assets/scissors-emoji.png" class="emoji" alt="" />
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      class="reset"
    >
      Reset Score
    </button>

    <button class="autoplay js-autoplay"
    >
      Auto Play
    </button>
    <div class = "js-reset-message"></div>

    <script src = "12r.js"></script>
    <!-- you can use multiple script tags to compartmetalise your Javascript -->
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>cart buttons</title>
  </head>
  <body>
    <p>Cart Quantity</p>
    <button onclick="console.log(`cart quantity: ${quantity}`);">
      Show Quantity
    </button>
    <button onclick="quantity++; console.log(`cart quantity: ${quantity}`);">
      Add to Cart
    </button>
    <button
      onclick="quantity += 2;  console.log(`cart quantity: ${quantity}`);"
    >
      +2
    </button>
    <button
      onclick="quantity += 3;  console.log(`cart quantity: ${quantity}`);">
      +3
    </button>
    <button
      onclick="quantity += 4;  console.log(`cart quantity: ${quantity}`);">
      +4
    </button>
    <button
      onclick="quantity += 5;  console.log(`cart quantity: ${quantity}`);">
      +5
    </button>
    <button onclick="quantity = 0;  console.log(`cart was reset`);">
      Reset Cart
    </button>
  </button>
  <button onclick="quantity--; console.log(`cart quantity: ${quantity}`);">
    Remove from cart -1
  </button>
  <button
  onclick="quantity -= 2;  console.log(`cart quantity: ${quantity}`);">
      -2
    </button>
  <button
    onclick="quantity -= 3;  console.log(`cart quantity: ${quantity}`);">
      -3
    </button>


    <script>
      let quantity = 0;
    </script>

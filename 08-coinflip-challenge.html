<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style></style>
  </head>

  <body>
    <button
      style="
        background-color: goldenrod;
        font-size: 16px;
        font-weight: bold;
        width: 100px;
        height: 100px;
        border-radius: 100px;
        cursor:pointer;
      "
      onclick=" userInput = 'heads';
      headsTails(userInput);
      "
    >
      Heads $
    </button>
    <button
      style="
        background-color: silver;
        font-size: 16px;
        font-weight: bold;
        width: 100px;
        height: 100px;
        border-radius: 100px;
        margin-left: 25px;
        cursor:pointer;
      "
      onclick=" userInput = 'tails';
      headsTails(userInput);
      "
    >
      tails $
    </button>

    <button
      style="
        background-color: black;
        font-size: 16px;
        color: white;
        font-weight: bold;
        width: 100px;
        height: 50px;
        border: 5px grey solid;
        margin-left: 25px;
        cursor:pointer;
      "
      onclick=" score.wins = 0;
      score.losses = 0 ;
      alert(` scores have been reset!
      wins:${score.wins} losses:${score.losses}`);
      "
    >
      !RESET!
    </button>
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
      };

      let userInput = "";

      function headsTails(Input) {
        let flip = Math.random();
        let result = "";
        let guess = Input;
        console.log(flip);
        result = flip > 0.5 ? "heads" : "tails";
        if (result === guess) {
          score.wins++;
          alert(`wins:${score.wins} losses:${score.losses}`);
        } else {
          score.losses++;
          alert(`wins:${score.wins} losses:${score.losses}`);
        }
        localStorage.setItem("score", JSON.stringify(score));
        // this must sit inside the function to update the score item each time the user plays

      }
    </script>
  </body>
</html>
